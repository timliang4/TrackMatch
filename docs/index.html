<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackMatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TrackMatch</h1>
      Explore how your favorite tracks are linked across 10,000+ popular
      playlists with this graph-based search tool. Currently, this tool supports
      116,000+ songs up to 2017.
    </div>
    <form autocomplete="off" id="form" action="test">
      <div id="search-container">
        <div class="autocomplete">
          <input
            id="myInput"
            type="text"
            placeholder="Enter song name or artist"
          />
        </div>
        <input type="submit" />
      </div>
    </form>
    <div id="load-container" class="container">
      <div class="loader"></div>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
    <script>
      autocomplete(document.getElementById("myInput"));
      recommendations(
        document.getElementById("form"),
        document.getElementById("results"),
        document.getElementById("myInput"),
        document.getElementById("load-container")
      );
    </script>
  </body>
</html>
